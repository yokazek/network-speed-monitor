<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetChecker - ネットワーク速度モニター</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>NetChecker</h1>
            <p>Raspberry Pi Network Speed Monitor</p>
        </header>

        <section class="current-stats">
            <div class="stat-card" id="card-download">
                <div class="label">Download</div>
                <div class="value">-- <span class="unit">Mbps</span></div>
            </div>
            <div class="stat-card" id="card-upload">
                <div class="label">Upload</div>
                <div class="value">-- <span class="unit">Mbps</span></div>
            </div>
            <div class="stat-card" id="card-ping">
                <div class="label">Ping</div>
                <div class="value">-- <span class="unit">ms</span></div>
            </div>
        </section>

        <section class="controls">
            <button id="btn-test" class="glow-on-hover">今すぐ測定</button>
            <div id="status-message"></div>
        </section>

        <section class="chart-container">
            <canvas id="speedChart"></canvas>
        </section>

        <section class="history-list">
            <h2>履歴</h2>
            <!-- ... 既存のテーブル ... -->
        </section>

        <section class="logs-container">
            <div class="logs-header">
                <h2>システムログ</h2>
                <button id="btn-refresh-logs" class="outline-button">更新</button>
            </div>
            <pre id="log-viewer">ログを読み込み中...</pre>
        </section>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
